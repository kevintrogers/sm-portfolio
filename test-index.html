 <!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
                          
 <!-- Compiled and minified CSS -->


<link rel="icon" type="image/ico" href="images/favicon.ico">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">  <script src="app.js"></script>

  <link rel="styleSheet" href="css/test-style.css" type="text/css" media="screen">
  <link rel="styleSheet" href="css/pic.css" type="text/css" media="screen">
  <link rel="styleSheet" href="css/font-awesome.css" type="text/css" media="screen">
  <!--  [if lt IE 9]>-->
  <!--<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>-->
  <!--<![endif]-->


    </head>

    <body>
      <div class='container-fluid'>
        
        <section id='home'>
          <div id='personal-logo'>Kr</div>
          <div class='box' id='profile-pic' >
		<div class='head'>

				<div class='hair-left'></div>
				<div class='hair-top'></div>
				<div class='hair-right'></div>
				<div class='ear-left'></div>
				<div class='ear-right'></div>
				<div class='glasses frame-left'></div>
				<div class='glasses lens-left'></div>
					<div class='eye eye-left'><div class='brow'></div><div class='iris'><div class='pupil'></div></div></div>
					<div class='glasses connector'></div>
					
				
				
				
				
					<div class='eye eye-right'><div class='brow'></div><div class='iris'><div class='pupil'></div></div></div>
				<div class='glasses lens-right'></div>
				<div class='glasses frame-right'></div>
				<div class='nose'></div>
				<div class='upper-lip'></div>
				<div class='teeth'></div>
				<div class='lower-lip'>
					
			</div>
			<div class='neck'>
			
				
			</div>
		</div>
	</div>
	

            <div class='row'>
              <h6>Old Soul. Modern Design.</h6>
            </div>
            
            
            <div class='row'>
              <h1 class='col-8 offset-2'> I build with code.</h1>
            </div>
            
            <div class='row'>
              <p class='col-8 offset-2'>I am a full stack web developer 
              with solid experience on the front-end.</p>
              <p class='col-8 offset-2'>I work primarily with WordPress and Meteor JS.</p>
            </div>
            
            <div class='row'></div>
            <div class='row'>
               <a href='#projects' type='link'><i class="fa fa-hand-o-down" aria-hidden="true"></i></a>
            </div>
        

        </section>

          
        </section>
        <section id='projects'>
          <h2>Some Recent Projects</h2>
          
          <div class='row'>
            <ul class='col col-s10 offset-s1' v-for='project in projects'>
              <li class='col col-10 offset-1 col-sm-3 offset-sm-0'>
                <div class="card">
                  <div class='card-header'>
                    <h3>{{ project.title }}</h3>
                  </div>
                  <a :href='project.link'>
                    <img class="card-image-top" :src='project.screenshot' alt="project.alt">
                  </a>
                    <div class="card-block">
                        <p class="card-text">{{project.description}}</p>
                      <a :href='project.link' class="btn btn-project">See Project</a>
                    </div>
                  
                </div>
              </li>
            </ul>
            
            
            
              <a href='#contact' type='link'><i class="fa fa-hand-o-down" aria-hidden="true"></i></a>
             
          </div>
     
        </section>
        <section id='contact'>
          <form class='col-10 offset-1 col-md-6 offset-md-3'>
            <div class='form-group'>
                  <label for="contact-form">Name</label>
                  <input type="text" class="form-control" id="contact-form">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="phone">
                I prefer to be contacted by phone
              </label>
            </div>
            <div class="form-check ">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="email" >
                I prefer to be contacted by email
              </label>
          </div>
            
            <div class='form-group'>
                  <label for="contact-form">Email</label>
                  <input type="email" class="form-control" id="contact-form">
            </div>
            
            <div class='form-group'>
                  <label for="contact-form">Telephone Number</label>
                  <input type="telephone" class="form-control" id="contact-form">
            </div>
            
            <div class='form-group'>
                  <label for="contact-form">Message</label>
                  <textarea type="message" rows="6" class="form-control" id="contact-form">
                  </textarea>
            </div>
          </form>
          
        </section>
        </div> 
    </div>
    </body>

    
    <script src="/js/vue.js"></script>
    <script src="/js/profile-vue.js"></script>
    <script src="script.js"></script>
 
  </html>
